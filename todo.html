 </head>

    <br>
    <h1>Write your visit places</h1>
    <div class="container">

      </button>
    </div>
    <br><br><br>
    <ul class="list">
      <li v-for="(t,index) in placelist" :key="index">{{t}}<i @click="removeplace(index)"class="fas fa-times"></i></li>
    </ul>
